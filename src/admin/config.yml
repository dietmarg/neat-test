  - label: "Arbeitsbeispiele"
    name: "cases"
    folder: "src/cases"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Meine Aufgabe(n)", name: "mytasks", widget: "markdown" }
      - { label: "Ergebnis", name: "result", widget: "markdown" }
      - { label: 'TeaserImage', name: 'img', widget: 'image' }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["schreiben", "lektorieren", "faktencheck", "webredaktion"]            
  - label: "Pages"
    name: "pages"
    files:
      - label: "Startseite"
        name: "front"
        file: "src/_data/frontpage.yaml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subline, name: subline, widget: markdown}
          - label: Leistungen
            name: services
            widget: list
            fields: 
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown", required: false } 
              - label: "Symbol"
                name: "icon"
                widget: "select"
                options: 
                  - { label: "Stift", value: "pencil" }
                  - { label: "Buch", value: "book-open" }
                  - { label: "Lupe", value: "search" }
                  - { label: "Computer", value: "desktop-computer" } 
          - label: Mein Spezialgebiet
            name: expertise
            widget: object
            fields:
              - { label: 'Image', name: 'image', widget: 'image' } 
              - { label: "Title", name: "title", widget: "string" } 
              - { label: "Body", name: "body", widget: "markdown", required: false } 
          - label: Mein Profil
            name: profile
            widget: object
            fields:
              - { label: 'Image', name: 'image', widget: 'image' } 
              - { label: "Title", name: "title", widget: "string" } 
              - { label: "Body", name: "body", widget: "markdown", required: false }
          - label: Kontakt
            name: contact
            widget: object
            fields:
              - { label: "Textblock-Links", name: "textleft", widget: "markdown" } 
              - { label: "Textblock-Rechts", name: "textright", widget: "markdown" }          
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
