profile:
  image: /static/img/sebastian-petrich_profil.jpg
  title: Gestatten Sie?
  body: "Mein Name ist Sebastian Petrich. Seit 2005 arbeite ich als
    freiberuflicher Textdienstleister: Texter, Redakteur, Lektor, Journalist und
    Autor. Meistens geht es bei meiner Arbeit um Politik und Zeitgeschichte,
    Umwelt- und Naturschutz sowie Stadtentwicklung und Mobilität. Allerdings
    lasse ich mich gerne für andere Themen begeistern."
  addtext: >-
    Aufgewachsen in Baden-Württemberg zog es mich 1994 zum Studium der
    Politikwissenschaft (FU) nach Berlin, wo ich mich nebenbei als
    Gastronomiekritiker, Planspielorganisator und linke Flosse eines
    Immobilienhais betätigte. Nach Studienabschluss lernte ich die Kunst der
    Öffentlichkeitsarbeit bei einem Umweltverband in Berlin.


    Seit 2008 bin ich Mitglied im Verband der Freien Lektorinnen und Lektoren (VFLL), dem Berufsverband für professionelle Textdienstleister. Zwischen 2012 und 2014 war ich stellvertretender VFLL-Vorsitzender und von 2014 bis 2018 als Webredakteur für die Verbandskommunikation mitverantwortlich.


    Wenn ich nicht gerade schreibe oder Texte von Dritten bearbeite, radele ich durch Stadt und Umland, spiele Klavier oder vertiefe mich in Landkarten.
