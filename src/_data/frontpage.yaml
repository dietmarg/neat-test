title: Sebastian Petrich
subline: Texter, Redakteur, Lektor, Autor<br>Experte für politische Kommunikation
services:
  - title: Schreiben
    description: Vom Konzept über die Recherche bis zur Ausformulierung übernehme
      ich alle Schritte der Textproduktion, natürlich exklusiv und individuell.
    body: >-
      *Ich schreibe Ihren Text.*


      Zum Beispiel Blogartikel, Flyer, Mailings, Buchbeiträge, journalistische Formate (Meldungen, Interviews, Reportagen, Kommentare, Meldungen, Editorials) und natürlich kurze oder lange Texte für Ihre Website.


      Falls Sie noch nicht wissen, wie Ihre Publikation aufgebaut sein soll, erarbeite ich Ihnen ein **Konzept**. Beim Schreiben stütze ich mich auf Ihre Informationen oder stelle eigene **Recherchen** an, wobei ich die Quellen säuberlich dokumentiere. Und selbstverständlich schlage ich den zielgruppengerechten Ton an.
    icon: pencil
  - title: Lektorieren
    description: Lassen Sie mich Ihre Texte vor der Veröffentlichung inhaltlich,
      stilistisch und formal verbessern.
    icon: book-open
    body: >-
      *Lassen Sie mich Ihre Texte verbessern!*


      Ich optimiere, was andere *geschrieben* haben: Jahresberichte, Broschüren, Studien, Schulungsunterlagen, Positionspapiere, Förderanträge, FAQs, Ihren neuen Internetauftritt, Mitglieder-, Kunden- und Mitarbeiterzeitschriften.


      Beim **Lektorat** stehen Verständlichkeit und Lesevergnügen im Vordergrund. Als erster Testleser prüfe ich, ob die Gliederung überzeugt und die Argumentation plausibel erscheint. Wenn nötig kürze ich den Text auf die gewünschte Länge, vereinfache den Satzbau, vermeide Wortwiederholungen und sorge für das einheitliche Wording. Nebenbei geht es Rechtschreib-, Grammatik- und Zeichensetzungsfehlern an den Kragen– dies ersetzt aber nicht eine separate Korrekturrunde.


      Bei der **Schlussredaktion** hingegen ist es zu spät für stilistische und inhaltliche Verbesserungen. Wenn der Text erst einmal gesetzt ist, markiere ich die verbliebenen Tippfehler, überprüfe Eigennamen und Links und werfe einen besonders kritischen Blick auf Überschriften, Bildlegenden und Zeilenumbrüche.
  - title: Faktencheck
    description: "Vom Konzept über die Recherche bis zur Ausformulierung übernehme
      ich alle Schritte der Textproduktion, natürlich exklusiv und individuell.
      "
    icon: search
    body: >-
      *Misstrauen Sie dem geschriebenen Wort!*


      Ich übernehme den **Faktencheck** in Ihrer Publikation: Lassen sich alle Aussagen mit seriösen Quellen belegen? Bestätigen andere Quellen das Geschriebene? Sind alle Daten aktuell? Um ganz sicher zu gehen, nutze ich Offline-Quellen, Datenbanken und alle Möglichkeiten der Suchmaschinensuche.
  - title: Webredaktion
    description: "Vom Konzept über die Recherche bis zur Ausformulierung übernehme
      ich alle Schritte der Textproduktion, natürlich exklusiv und individuell.
      "
    icon: desktop-computer
    body: >-
      *Verraten Sie uns das Passwort!*


      Wir entlasten Sie bei der **Webredaktion**: Gemeinsam mit meinem Kollegen Herwig Frenzel, mit dem ich mehrere Jahre lang für den Internetauftritt unseres Berufsverbands VFLL verantwortlich war, übernehme ich für Vereine und Institutionen Redaktionsarbeiten in Typo3 und anderen Content-Management-Systemen.


      Wir stellen Ihre Inhalte nicht bloß ins Netz, sondern erledigen als erfahrene Redakteure die Schlussredaktion und sorgen für passende Headlines, Teaser und Bilder. Als Profis in der **Verbandskommunikation** bewegen wir uns leichtfüßig im Spannungsfeld zwischen Hauptamtlichen, Vorstand und Ehrenamtlichen.
