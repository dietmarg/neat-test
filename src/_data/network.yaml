title: Meine Kooperationspartner
text: >-
  Textgeneratoren und Korrekturprogramme können den Menschen noch lange nicht
  beim Schreiben und Lektorieren ersetzen. Wenn Sie mich mit Textarbeiten
  beauftragen, bekommen Sie eine persönliche, ausschließlich von mir erbrachte
  Dienstleistung. Bei größeren Projekten kooperiere ich mit Kolleginnen und
  Kollegen aus meinem Netzwerk.


  Herwig Frenzel: Lektor für Wirtschaft, Verbände und Technik


  Eva Hauck und Claudia Lüdtke: Lektorinnen für Schulbücher, Autorinnen für Bastelliteratur Expertinnen und Leichte Sprache


  Corina Alt: Lektorin für Wirtschaft und Politik


  Traudl Kupfer: Autorin, Redakteurin und Lektorin für Wirtschaft, Politik und Reisen


  Andrea Rentschler: Texterin und Lektorin mit Schwerpunkt Mode und Luxus


  Claudia Winter und Oliver Temmler (sujet): Agentur für Kommunikationsdesign


  Dreidreizehn: Die Berliner Agentur für intelligente Werbung aus einer Hand
