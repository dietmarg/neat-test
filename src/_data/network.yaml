title: Mein Netzwerk
text: Textgeneratoren und Korrekturprogramme können den Menschen noch lange
  nicht beim Schreiben und Lektorieren ersetzen. Wenn Sie mich mit Textarbeiten
  beauftragen, bekommen Sie eine persönliche, ausschließlich von mir erbrachte
  Dienstleistung. Bei größeren Projekten kooperiere ich mit Kolleginnen und
  Kollegen aus meinem Netzwerk.
