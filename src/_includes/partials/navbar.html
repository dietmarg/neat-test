          </svg>
          +49 (0)30 55570340</span></div>

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-white hover:text-cyan-200 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!--Menu-->
        <div class="w-full flex-grow lg:flex lg:flex-1 lg:items-center lg:w-auto text-center " :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">

            {% if navigation.items %}

                <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
                    
                    {% for item in navigation.items %}

                        <li class="nav__item {% if loop.last %}mr-0{% else %}mr-3{% endif %}">
                            <a @click="isOpen = false" class="text-ml inline-block text-white no-underline hover:text-cyan-200 py-2 px-4" href="{{ item.url }}">{{ item.text }}</a>
                        </li>

                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
    {% if path != 'home' %}
    <div class="w-full h-5 z-10">
        <img class="h-full w-full object-cover" src="/static/img/klee_stripe.jpg" alt="green clover background">
    </div>
    {% endif %}
</div>
